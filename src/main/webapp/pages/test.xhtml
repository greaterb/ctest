<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components">

<h:head>
    <title>Critical thinking</title>
</h:head>
<h:body bgcolor="white">
    <h:form>
        <h2>Please choose answer and press next</h2>

        <h2>Test for #{testBean.name}</h2>
        Question # <h:outputText value="#{testBean.questionNumber}"/> <br/>
        <h:outputText value="#{testBean.current.text}"/>

        <h:selectOneRadio id="answers" value="#{testBean.currentAnswer}" layout="pageDirection" required="true" requiredMessage="You should choose any variant">
            <f:selectItems value="#{testBean.current.answer}"/>
        </h:selectOneRadio>

        <ace:pushButton value="Next" action="#{testBean.next}" rendered="#{!testBean.endTest}" />
        <ace:pushButton value="Finish" action="#{testBean.next}" rendered="#{testBean.endTest}" />

        <h:message for="answers" style="color:red" />

    </h:form>
</h:body>
</html>

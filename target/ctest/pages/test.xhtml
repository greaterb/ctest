<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components">

<h:head>
    <title>JSF 2.0 Hello World</title>
</h:head>
<h:body bgcolor="white">
    <h:form>
        <h2>JSF 2.0 Hello World Example - welcome.xhtml</h2>

        <h2>Welcome #{testBean.name}</h2>
        Question # <h:outputText value="#{testBean.questionNumber}"/> <br/>
        <h:outputText value="#{testBean.current.text}"/>

        <h:selectOneRadio value="#{testBean.currentAnswer}" layout="pageDirection" >
            <f:selectItems value="#{testBean.current.answer}"/>
        </h:selectOneRadio>

        <h:commandButton value="Next" action="#{testBean.next}" rendered="#{!testBean.endTest}" />
        <h:commandButton value="Finish" action="#{testBean.next}" rendered="#{testBean.endTest}" />

    </h:form>
</h:body>
</html>
